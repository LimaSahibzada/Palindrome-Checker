<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+LA:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="shadowBox">
      <h1 class="rainbow">Is It a Palindrome?</h1>
    </div>
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle">
      <span class="slider round"></span>
    </label>
    <div class="box">
      <input type="text" id="text-input" placeholder="Enter text here">
      <button id="check-btn">Check me!</button>
    <div id="result"></div>
    </div>
  <div id="par">
    <p>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
